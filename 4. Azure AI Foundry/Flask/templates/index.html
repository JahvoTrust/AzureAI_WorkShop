<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Style Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Material Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 15px;
        line-height: 1.5;
        white-space: pre-wrap;
      }

      .user {
        background-color: #d1e7dd;
        align-self: flex-end;
        margin-left: auto;
      }

      .ai {
        background-color: #e2e3e5;
        align-self: flex-start;
        margin-right: auto;
      }

      #chat-form {
        display: flex;
        padding: 15px;
        background-color: #fff;
        border-top: 1px solid #ddd;
      }

      #query {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
      }

      button {
        margin-left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #10a37f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0e8e6d;
      }

      /* 로딩 아이콘 스타일 */
      .loading-icon {
        display: inline-block;
        animation: spin 1s linear infinite;
        font-size: 20px;
        line-height: 1;
        padding: 0;
        margin: 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input
        type="text"
        id="query"
        name="query"
        placeholder="Type your question here..."
        required
      />
      <button type="submit">Send</button>
    </form>

    <script>
      $(document).ready(function () {
        const $chatBox = $("#chat-box");

        $("#chat-form").on("submit", function (e) {
          e.preventDefault();
          const userInput = $("#query").val();
          if (!userInput.trim()) return;

          $chatBox.append(`<div class="message user">${userInput}</div>`);

          // 로딩 아이콘만 표시 (공백 없이)
          const $loading = $(`
            <div class="message ai" id="loading-msg">
              <span class="material-icons loading-icon">autorenew</span>
            </div>
          `);
          $chatBox.append($loading);
          $chatBox.scrollTop($chatBox[0].scrollHeight);

          $.ajax({
            url: "/ask",
            method: "POST",
            data: { query: userInput },
            success: function (response) {
              const aiText =
                response.answer || response.error || "No response.";
              $("#loading-msg").remove();
              $chatBox.append(`<div class="message ai">${aiText}</div>`);
              $chatBox.scrollTop($chatBox[0].scrollHeight);
            },
            error: function () {
              $("#loading-msg").remove();
              $chatBox.append(
                `<div class="message ai"><strong>Error:</strong> Failed to get a response.</div>`
              );
              $chatBox.scrollTop($chatBox[0].scrollHeight);
            },
          });

          $("#query").val("");
        });
      });
    </script>
  </body>
</html>
